<!-- templates/registration/login.html -->
{% block content %}
<h2>Sign into the Documentation Portal</h2>
<p>Please enter your corporate login credentials.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign In</button>
  {% if form.errors %}
  <p>User name or password not found. Please try again.</p>
  {% endif %}
</form>
{% endblock %}
