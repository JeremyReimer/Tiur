<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Documentation Portal</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'oxford2/style.css' %}">
<style>
ul, #myUL {
  list-style-type: none;
}

#myUL {
  margin: 0;
  padding: 0;
}

.caret {
  cursor: pointer;
  -webkit-user-select: none; /* Safari 3.1+ */
  -moz-user-select: none; /* Firefox 2+ */
  -ms-user-select: none; /* IE 10+ */
  user-select: none;
}

.caret::before {
  content: "\25B6";
  color: black;
  display: inline-block;
  margin-right: 6px;
}

.caret-down::before {
  -ms-transform: rotate(90deg); /* IE 9 */
  -webkit-transform: rotate(90deg); /* Safari */'
  transform: rotate(90deg);  
}

.nested {
  display: none;
}

.active {
  display: block;
}

.headerlink {
  display: none;
}

h1:hover .headerlink {
  display: inline;
  color: lightblue;
}

h2:hover .headerlink {
  display: inline;
  color: lightblue;
}

/* Style the search box inside the navigation bar */
.searchbar input[type=text] {
  float: right;
  padding: 0px;
  width: 300px;
  border: 0px;
  margin-top: 6px;
  margin-right: 10px;
  font-size: 17px;
}

.searchbar img {
  float: right;
  height: 25px;
  margin-top: 6px;
}

.search-no-result {
  position: absolute;
  top: 13%;
  left: 74%;
  color: white;
  width: 25%;
  padding: 10px;
  background-color: gray;
}

.search-results {
  position: absolute;
  top: 13%;
  left: 74%;
  color: white;
  width: 25%;
  background-color: rgba(0,0,0,0.5);
  border-style: none;
}

.search-result-preview {
  position: relative;
  left: 30%;
}

.search-results-list-item:hover {
  color: yellow;
}

.search-result.doc-title {
  weight: bold;
  color: black;
  position: relative;
  left: 5%;
}

.search-result.search-result-title {
}

.search-result-highlight {
  color: black;
  background-color: yellow;
}

</style>

<body>

<div class="w3-container">
  <div class="w3-row w3-black">
    <div class="w3-quarter">
      <img src="{% static 'oxford2/logo.png' %}">
    </div>
    <div class="w3-half">
      <h1>Documentation Portal</h1>
    </div>
    <div class="w3-quarter">
      <p>Welcome, {{ user.get_username }} <a href="{% url 'logout' %}">Sign Out</a></p>
      <p><a href="/admin">Admin panel</a></p>
    </div>
  </div>
  <div class="w3-row">
    <div class="w3-bar w3-blue">
      <a href="#home" class="w3-bar-item w3-button w3-white">Home</a>
      <a href="#doc-tab1" class="w3-bar-item w3-button">Doc-Tab-1</a>
      <a href="#doc-tab2" class="w3-bar-item w3-button">Doc-Tab-2</a>
      <a href="#doc-tab3" class="w3-bar-item w3-button">Doc-Tab-3</a>
      <div class="searchbar">
        <input type="text" id="search-input" class="search-input" placeholder="Search all docs...">
        <img src={% static 'oxford2/search.png' %}>
      </div>
      <div id="search-results" class="search-results"></div>
    </div>
  </div>
  <div class="w3-row">
    <div class="w3-quarter w3-white">
      <p></p>
      {{ nav_content | safe }}
    </div>
    <div class="w3-half w3-white">
      <div class="w3-row">
        {{ page_content|safe }}
      </div>
    </div>
    <div class="w3-quarter w3-white">
    </div>
  </div>
  <div class="w3-row w3-black">
    <h4>Powered by Tiur.</h4>
  </div>
</div>
<script>
var toggler = document.getElementsByClassName("caret");
var i;

for (i = 0; i < toggler.length; i++) {
  toggler[i].addEventListener("click", function() {
    this.parentElement.querySelector(".nested").classList.toggle("active");
    this.classList.toggle("caret-down");
  });
}

var siteloadbtn = document.getElementById("allservices");
siteloadbtn.click()

{{ click_list | safe }}
</script>
<script type="text/javascript" src="/static/oxford2/lunr.min.js"></script>
<script type="text/javascript" src="/static/oxford2/just-the-docs.js"></script>
</body>
